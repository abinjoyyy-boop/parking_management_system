<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parking Management System</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: #f4f7fb;
    }

    /* Top blue bar */
    .top-bar {
      width: 100%;
      height: 5cm;
      background: linear-gradient(90deg, #2980b9, #3498db);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Background overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("signup.png") no-repeat center center/cover;
      opacity: 0.3;
      z-index: -1;
    }

    h1 { color: #2c3e50; margin-top: 20px; font-size: 30px; }
    p { font-size: 18px; color: #2c3e50; font-weight: 500; }

    .btn {
      display: inline-block; padding: 14px 28px; background: #3498db;
      color: white; border: none; border-radius: 8px; text-decoration: none;
      font-weight: bold; margin-top: 20px; font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    .btn:hover { background: #1d6fa5; }

    /* Parking area */
    .parking {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    /* Slot design */
    .slot {
      width: 100px;
      height: 60px;
      border: 3px dashed #2c3e50;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.6);
      position: relative;
      overflow: hidden;
    }

    /* Car style */
    .car {
      position: absolute;
      bottom: -100px; /* start below screen */
      width: 80px;
      left: 10px;
      animation: drive 4s ease-in-out forwards;
    }

    @keyframes drive {
      0%   { bottom: -100px; }
      100% { bottom: 5px; }
    }

    /* Decorative web.png */
    .decor {
      position: absolute;
      top: 140px;
      right: 30px;
      width: 350px; /* increased size */
      opacity: 0.95;
    }

    /* Bottom Blue Box */
    .bottom-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(90deg, #3498db, #2980b9);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- Blue Top Bar -->
  <div class="top-bar">
    Parking Management System
  </div>

  <h1>Welcome to Parking Management System</h1>
  <p>Book your slot easily and quickly.</p>
  <a href="slots.html" class="btn">Book a Parking Slot</a>

  <!-- Decorative image -->
  <img src="web.png" alt="Decoration" class="decor">

  <!-- Parking area with 7 slots -->
  <div class="parking">
    <div class="slot"><img src="car.png" alt="car" class="car"></div>
    <div class="slot"><img src="bike1.jpeg" alt="car" class="car"></div>
    <div class="slot"><img src="car.png" alt="car" class="car"></div>
    <div class="slot"><img src="bike2.jpeg" alt="car" class="car"></div>
    <div class="slot"><img src="car.png" alt="car" class="car"></div>
    <div class="slot"><img src="bike1.jpeg" alt="car" class="car"></div>
    <div class="slot"><img src="car.png" alt="car" class="car"></div>
  </div>

  <!-- Bottom Blue Box -->
  <div class="bottom-box">
     Safe and Secure Parking 
  </div>
</body>
</html>
