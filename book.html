<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Slot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #f4f7fb;
      text-align: center;
    }

    .top-bar {
      width: 100%;
      height: 5cm;
      background: linear-gradient(90deg, #2980b9, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    h1 { color: #2c3e50; margin: 20px 0; font-size: 30px; }

    .booking-form {
      max-width: 500px;
      margin: 20px auto 80px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      text-align: left;
    }

    .booking-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2980b9;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #2c3e50;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #2980b9;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
    }
    input:focus, select:focus {
      border-color: #1d6fa5;
      box-shadow: 0 0 8px rgba(41,128,185,0.4);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #3498db;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #1d6fa5;
    }

    .bottom-box {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(90deg, #3498db, #2980b9);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="top-bar">Parking Management System</div>
  <h1>Book Your Slot</h1>

  <div class="booking-form">
    <h2>Booking Details</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label for="slot">Selected Slot</label>
        <input type="text" id="slot" name="slot" readonly required>
      </div>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="vehicle">Vehicle Number</label>
        <input type="text" id="vehicle" name="vehicle" placeholder="e.g. KL-07-1234" required>
      </div>
      <div class="form-group">
        <label for="type">Vehicle Type</label>
        <select id="type" name="type" required>
          <option value="">Select</option>
          <option value="Car">Car</option>
          <option value="Bike">Bike</option>
        </select>
      </div>
      <button type="submit" class="btn">Confirm Booking</button>
    </form>
  </div>

  <div class="bottom-box">Safe and Secure Parking</div>

  <script>
    // Fill slot from query parameter
    const params = new URLSearchParams(window.location.search);
    const selectedSlot = params.get('slot');
    if(selectedSlot){
      document.getElementById('slot').value = selectedSlot;
    }

    // Handle form submit
    document.getElementById('bookingForm').addEventListener('submit', function(e){
      e.preventDefault(); // Prevent default form submission

      // Collect form data
      const bookingData = {
        slot: document.getElementById('slot').value,
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        vehicle: document.getElementById('vehicle').value,
        type: document.getElementById('type').value
      };

      // Pass data to confirmation.html using query string
      const query = new URLSearchParams(bookingData).toString();
      window.location.href = `confirmation.html?${query}`;
    });
  </script>

</body>
</html>
