<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #f4f7fb;
      text-align: center;
    }

    .top-bar {
      width: 100%;
      height: 5cm;
      background: linear-gradient(90deg, #2980b9, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    h1 {
      color: #2c3e50;
      margin: 20px 0;
      font-size: 30px;
    }

    .confirmation-box {
      background: white;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    .confirmation-box h2 {
      color: #27ae60;
      margin-bottom: 20px;
    }

    .confirmation-box p {
      font-size: 18px;
      color: #2c3e50;
      margin: 12px 0;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #3498db;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    .btn:hover { background: #1d6fa5; }

    .bottom-box {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(90deg, #3498db, #2980b9);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="top-bar">Parking Management System</div>
  <h1>Booking Confirmed!</h1>

  <div class="confirmation-box" id="confirmationBox">
    <h2>Thank You!</h2>
    <p id="thankMessage"></p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

  <div class="bottom-box">Safe and Secure Parking</div>

  <script>
    // Get user's name from URL query parameter
    const params = new URLSearchParams(window.location.search);
    const userName = params.get('name') || "User";

    // Construct thank-you message
    const message = `Dear ${userName}, your parking slot has been booked successfully. 
Thank you for using our system. With regards, Anamika, Bhavya, Chaithra, Hari, and Abin.`;

    document.getElementById('thankMessage').innerText = message;
  </script>

</body>
</html>
