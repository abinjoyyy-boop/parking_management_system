<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Parking Management System</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: #f4f7fb;
    }

    /* Top blue bar */
    .top-bar {
      width: 100%;
      height: 5cm;
      background: linear-gradient(90deg, #2980b9, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Background overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("signup.png") no-repeat center center/cover;
      opacity: 0.3;
      z-index: -1;
    }

    h1 { color: #2c3e50; margin-top: 20px; font-size: 30px; }

    /* Login box */
    .login-box {
      margin-top: 40px;
      background: rgba(255,255,255,0.9);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #2980b9;
      font-size: 24px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #2980b9;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover { background: #1d6fa5; }

    /* Decorative web.png */
    .decor {
      position: absolute;
      top: 140px;
      right: 30px;
      width: 350px;
      opacity: 0.95;
    }

    /* Bottom Blue Box */
    .bottom-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(90deg, #3498db, #2980b9);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- Blue Top Bar -->
  <div class="top-bar">
    Parking Management System
  </div>

  <h1>Login to Continue</h1>

  <!-- Login Box -->
  <div class="login-box">
    <h2>User Login</h2>
    <form onsubmit="return validateLogin()" action="index.html">
      <input type="text" placeholder="Enter your name" class="input-field" id="username" required>
      <input type="password" placeholder="Enter password" class="input-field" id="password" required>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <!-- Decorative image -->
  <img src="web.png" alt="Decoration" class="decor">

  <!-- Bottom Blue Box -->
  <div class="bottom-box">
    Safe and Secure Parking
  </div>

  <script>
    function validateLogin() {
      let pass = document.getElementById("password").value;
      if (pass === "123456") {
        return true; // Allow redirect to index.html
      } else {
        alert("Invalid password! Try again.");
        return false; // Prevent form submission
      }
    }
  </script>
</body>
</html>
